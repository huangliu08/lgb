<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js动画案例</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#move{
		width: 150px;
		height: 150px;
		position: relative;
		border: solid 1px #1E0D0D;
		margin: 10px auto;
	}
	a{
		float:left;
		position: relative;
		margin-left: 10px;
		margin-right: 15px;
		margin-top: 20px;
		border: solid 1px #E7E3E3;
	}
	a i{
		
		
		opacity: 1;
		top: 5px;
	}
	a p{
		color: #635959;
		text-align: center; 
		
	}
</style>
<script type="text/javascript" src="完美运动框架.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var iDiv = document.getElementById('move');
		var aList = document.getElementsByTagName('a');
		for(var i = 0;i<aList.length;i++){
			aList[i].onmouseover = function(){
				var _this = this.getElementsByTagName('i')[0];
				startMove(_this,{top:-10,opacity:0},function(){
					startMove(_this,{top:5,opacity:100})
				});
			}
		}
	}
</script>
<body>
	<div id="move">
		<a href="#"><i><img src="图片/充话费.png"></i><p>充话费</p></a>
		<a href="#"><i><img src="图片/游戏.png"></i><p>游戏</p></a>
	</div>
</body>
</html>
